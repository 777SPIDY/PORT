<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio_Harish</title>
  <style>
    /* General body styling */
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      flex-direction: column;
      color: white;
    }
 


    /* Hamburger menu icon styling */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 2;
    }

    /* Hamburger menu lines */
    .hamburger-line {
      width: 30px;
      height: 3px;
      background-color: white;
    }

    /* Popup container and title animations */
    .popup-container {
      color: white;
      text-align: top;
      opacity: 0;
      position: relative;
      top: -80%;
      transform: translateY(-50%);
      animation: fadeIn 1.5s forwards ease-in-out;
      transition: top 1s ease, transform 1s ease;
      z-index: 1;
    }

    .move-up {
      top: -40%;
      transform: translateY(0);
    }

    .name {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      animation: smoothExpand 2s forwards ease-in-out;
    }

    .title {
      font-size: 1.5rem;
      color: grey;
      margin-top: 10px;
      opacity: 0;
    }


    /* Keyframes for animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes smoothExpand {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 4em; 
      background-color: #1a1a1a;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #fff;
    }

    p {
      text-align: center;
      margin-bottom: 1.5em;
      color: #ddd;
    }

    .form-group {
      margin-bottom: 1em;
    }

    label {
      display: block;
      color: #bbb;
      margin-bottom: 0.5em;
    }

    input, textarea {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #218838;
    }

    .social-media {
      display: flex;
      justify-content: center;
      margin-top: 2em;
    }

    .social-media a {
      margin: 0 10px;
    }

    .social-media img {
      width: 60px;
      height: 30px;
      filter: invert(100%);
    }
    
  </style>
</head>
<body>

  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <p>If you have any questions or would like to connect, feel free to reach out using the form below or through my social media links.</p>

      <form id="contactForm" onsubmit="sendEmail(event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <div class="social-media">
        <a href="https://www.linkedin.com/in/harish-vennapusa-b57944246" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn">
        </a>
         <a href="https://github.com/777SPIDY" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
      </div>
    </div>
  </section>
  <!-- Hamburger menu icon -->
  <div class="hamburger-menu" onclick="toggleSidebar()">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </div>

  <div class="sidebar" id="sidebar">
  <a href="index.html"></a> <!-- This link now reloads the current page -->
</div>


  <!-- Header section with name and title -->
  <div class="popup-container" id="popupContainer">
    <div class="name"></div>
    <div class="title" id="title"></div>
  </div>
  <script>
    const titleElement = document.getElementById("title");
    const titles = ["Contact Me"];
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let titleIndex = 0;
 // Toggle sidebar visibility and redirect to index.html
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");

      // Redirect to index.html
      window.location.href = "index.html";
    }
    
    document.querySelectorAll('.sidebar a').forEach(anchor => {
    	  anchor.addEventListener('click', () => {
    	    window.location.href = anchor.getAttribute('href'); // Redirect to the clicked link
    	  });
    	});
 


    // Scroll to the About section
    function scrollToAbout() {
      document.getElementById("about").scrollIntoView({ behavior: 'smooth' });
    }

    function scrambleText(element, text, duration) {
      const interval = 40;
      let iterations = 0;

      const scrambleInterval = setInterval(() => {
        element.style.opacity = 1;
        element.innerText = text
          .split("")
          .map((char, index) => {
            if (index < iterations) {
              return text[index];
            }
            return characters[Math.floor(Math.random() * characters.length)];
          })
          .join("");

        if (iterations >= text.length) {
          clearInterval(scrambleInterval);
          element.innerText = text;
        }

        iterations += 1 / (duration / interval);
      }, interval);
    }

    function cycleTitles() {
      titleIndex = (titleIndex + 1) % titles.length;
      scrambleText(titleElement, titles[titleIndex], 100);
    }

    scrambleText(titleElement, titles[titleIndex], 100);

    setInterval(cycleTitles, 5000);

    setTimeout(() => {
      document.getElementById("popupContainer").classList.add("move-up");
      document.getElementById("background-video").style.display = "block";
    }, 3000);
 

  </script>
</body>
</html>
